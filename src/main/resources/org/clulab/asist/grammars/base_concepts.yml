vars: org/clulab/asist/grammars/vars.yml

rules:

  # ------------- ROLES --------------------------

  - name: searcher
    priority: ${ rulepriority }
    label: Searcher
    type: token
    keep: true
    pattern: |
      [word=/(?i)(${ search_spec_triggers })/ & tag=/^NN/] [word=/(?i)(${ specialist_triggers })/]?

  - name: medic
    priority: ${ rulepriority }
    label: Medic
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)${ medic_triggers }/] [word=/(?i)(${ specialist_triggers })/]?

  - name: engineer
    priority: ${ rulepriority }
    label: Engineer
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)${ engineer_triggers }/] [word=/(?i)(${ specialist_triggers })/]?

  # ------------- CALL SIGNS --------------------------
  - name: alpha
    priority: ${ rulepriority }
    label: Alpha
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ alpha_triggers })/]

  - name: bravo
    priority: ${ rulepriority }
    label: Bravo
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ bravo_triggers })/]

  - name: delta
    priority: ${ rulepriority }
    label: Delta
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ delta_triggers })/]

  - name: charlie
    priority: ${ rulepriority }
    label: Charlie
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ charlie_triggers })/]
