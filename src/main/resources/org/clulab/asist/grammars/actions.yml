vars: org/clulab/asist/grammars/vars.yml

rules:
  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: close
      template_priority: ${ rulepriority }
      label: Close
      trigger: ${ close_triggers }
      object_type: Infrastructure

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: extinguish
      template_priority: ${ rulepriority }
      label: Extinguish
      trigger: ${ extinguish_triggers }
      object_type: Fire

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: toggle
      template_priority: ${ rulepriority }
      label: Toggle
      trigger: ${ toggle_triggers }
      object_type: Switch

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: triage
      template_priority: ${ rulepriority }
      label: Save
      trigger: ${ triage_triggers }
      object_type: Concept

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: attack
      template_priority: ${ rulepriority }
      label: Defeat
      trigger: ${ attack_triggers }
      object_type: Foe?

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: search
      template_priority: ${ rulepriority }
      label: Search
      trigger: ${ search_triggers }
      object_type: Neutral

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: sight
      template_priority: ${ rulepriority }
      label: Sight
      trigger: ${ sight_triggers }
      object_type: Concept?

  - import: org/clulab/asist/grammars/lvo_template.yml
    vars:
      name: craft
      template_priority: ${ rulepriority }
      label: Craft
      trigger: ${ craft_triggers }
      object_type: Concept?

  - name: search_infra_action
    priority: ${ rulepriority }
    label: Search
    pattern: |
      trigger = [lemma=/${ search_triggers }/]
      area: Infrastructure = ${ search_relations }
      target: Concept? = >nmod_for

  - name: search_nmod_for_action
    priority: ${ rulepriority }
    label: Search
    pattern: |
      trigger = [lemma=/${ search_triggers }/]
      area: Infrastructure? = ${ search_relations }
      target: Concept = >nmod_for
